{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'gestion/css/base.css' %}">
</head>
<body>

    <header>
        <div class="logo">
            Sistema
        </div>
        <nav>
            {% if user.is_authenticated %}
                <span>Hola, {{ user.username }}</span>
                {% endif %}
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025</p>
    </footer>

</body>
</html>
