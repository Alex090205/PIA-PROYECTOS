{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'gestion/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'gestion/css/styles.css' %}">
</head>
<body>

    <header>
        <div class="logo">AP | Asesores Financieros y Fiscales</div>
        <nav>
            {% if user.is_authenticated %}
                <span class="user-info">Hola, {{ user.username }} </span>
                <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn logout-btn" onclick="return confirm('¿Seguro que deseas cerrar sesión?');">Cerrar sesión</button>
                </form>
            {% endif %}
        </nav>
    </header>

    <main class="{% block main_class %}{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Asesores Financieros y Fiscales AP, S.C. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
