{% extends "gestion/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <form method="post" style="max-width: 400px; margin: auto;">
        <h2 style="text-align: center;">Acceso al Sistema</h2>

        {% if form.errors %}
            <p style="color: red;">Tu usuario y contraseña no coinciden. Inténtalo de nuevo.</p>
        {% endif %}

        {% csrf_token %}

        <p>
            <label for="id_username">Usuario:</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" style="width: 100%; padding: 10px; box-sizing: border-box;">
        </p>
        <p>
            <label for="id_password">Contraseña:</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password" style="width: 100%; padding: 10px; box-sizing: border-box;">
        </p>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">Entrar</button>
    </form>
{% endblock %}
