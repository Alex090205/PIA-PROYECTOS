{% extends "gestion/base.html" %}
{% block title %}Eliminar Usuario{% endblock %}
{% block content %}
<div class="container mt-3">
  <h2>Eliminar Usuario</h2>
  <p>¿Deseas desactivar al usuario <strong>{{ empleado.username }}</strong>? Esto también dará de baja sus asignaciones activas.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, desactivar</button>
    <a href="{% url 'lista_empleados' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
