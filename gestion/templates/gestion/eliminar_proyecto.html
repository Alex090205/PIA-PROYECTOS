{% extends "gestion/base.html" %}

{% block title %}Eliminar Proyecto{% endblock %}

{% block content %}
<h1 style="color: red;"> Confirmar eliminación</h1>
<p>¿Estás seguro de que deseas eliminar el proyecto <strong>{{ proyecto.nombre }}</strong>?</p>
<p>Esta acción no se puede deshacer.</p>
<hr>

<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
         Eliminar definitivamente
    </button>
    <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary ms-2">
         Cancelar
    </a>
</form>
{% endblock %}
