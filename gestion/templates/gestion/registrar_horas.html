{% extends "gestion/base.html" %}
{% block title %}Registrar Horas{% endblock %}

{% block content %}
<h1 Registrar horas trabajadas</h1>
<p>Ingresa las horas que has trabajado en los proyectos asignados.</p>
<hr>

<form method="post" style="max-width: 600px; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        Guardar registro
    </button>
    <a href="{% url 'empleado_home' %}" style="margin-left: 10px; color: #555; text-decoration: none;">
        Volver
    </a>
</form>
{% endblock %}
