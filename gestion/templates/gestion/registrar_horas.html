{% extends "gestion/base.html" %}
{% block title %}Registrar Horas{% endblock %}

{% block content %}
<h1> Registrar horas trabajadas</h1>
<p>Ingresa las horas que has trabajado en los proyectos asignados.</p>
<hr>

<form method="post" style="max-width: 600px; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar registro</button>
    <a href="{% url 'empleado_home' %}" class="btn btn-secondary ms-2">Volver</a>
</form>
{% endblock %}
